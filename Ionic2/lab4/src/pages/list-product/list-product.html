<ion-header>

  <ion-navbar>
    <ion-title>listProduct</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-border>

    <ion-item *ngFor="let product of products"
              [class.pepito]="product === selected">
      <span>{{product.id}}</span> {{product.name}}
    </ion-item>

  </ion-list>

</ion-content>
